server {
    listen 80;
    server_name api-pagamentos api-pagamentos.com api-pagamentos.com.br www.api-pagamentos.com www.api-pagamentos.com.br;
    root /var/www/public;

    index index.html index.htm index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
     }

    location ~ /\.ht {
        deny all;
    }
}